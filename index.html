<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev's Paradise - Vegetarian Indian Cuisine</title>
    <style>
        :root {
            --primary-color: #EC4899;
            --secondary-color: #3B82F6;
            --accent-color: #FBBF24;
            --background-color: #111827;
            --text-color: #FFFFFF;
            --card-bg-color: #1F2937;
            --card-highlight: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            padding: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        main {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .menu-item,
        .cart-item {
            background-color: var(--card-bg-color);
            border-radius: 0.5rem;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            background-color: var(--card-highlight);
        }

        .menu-item h3,
        .cart-item h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }

        .menu-item p,
        .cart-item p {
            margin-bottom: 0.5rem;
            color: #9CA3AF;
        }

        button {
            background-color: var(--accent-color);
            color: var(--background-color);
            border: none;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }

        #cart {
            background-color: var(--card-bg-color);
            border-radius: 0.5rem;
            padding: 1.5rem;
        }

        #cart-items {
            max-height: 400px;
            overflow-y: auto;
        }

        .cart-item {
            margin-bottom: 1rem;
        }

        #order-button {
            background-color: var(--primary-color);
            width: 100%;
            margin-top: 1rem;
            font-size: 1.1rem;
            padding: 0.75rem;
            color: white;
        }

        .total {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
            text-align: right;
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Dev's Paradise</h1>
        <p>Order, Eat, Repeat</p>
    </header>
    <main>
        <section id="menu">
            <h2 class="section-title">Our Vegetarian Indian Menu</h2>
            <div id="menu-items" class="menu-grid"></div>
        </section>
        <section id="cart">
            <h2 class="section-title">Your Order</h2>
            <div id="cart-items"></div>
            <div class="total" id="cart-total"></div>
            <button id="order-button">Place Your Order</button>
        </section>
    </main>
    <script>
        const menu = [
            { id: 1, name: 'Paneer Tikka', price: 250, description: 'Grilled cottage cheese cubes marinated in spices and yogurt' },
            { id: 2, name: 'Vegetable Biryani', price: 220, description: 'Fragrant basmati rice cooked with mixed vegetables and aromatic spices' },
            { id: 3, name: 'Malai Kofta', price: 200, description: 'Fried dumplings of potato and paneer in a rich, creamy tomato sauce' },
            { id: 4, name: 'Palak Paneer', price: 180, description: 'Spinach curry with soft paneer cubes and aromatic spices' },
            { id: 5, name: 'Chole Bhature', price: 150, description: 'Spicy chickpea curry served with deep-fried bread' },
            { id: 6, name: 'Vegetable Jalfrezi', price: 190, description: 'Mixed vegetables in a spicy, tangy tomato-based sauce' }
        ];

        let cart = [];

        function renderMenu() {
            const menuContainer = document.getElementById('menu-items');
            menuContainer.innerHTML = '';
            menu.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'menu-item';
                itemElement.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <p>Price: ₹${item.price}</p>
                    <button onclick="addToCart(${item.id})">Add to Cart</button>
                `;
                menuContainer.appendChild(itemElement);
            });
        }

        function renderCart() {
            const cartContainer = document.getElementById('cart-items');
            const totalElement = document.getElementById('cart-total');
            cartContainer.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>Price: ₹${item.price}</p>
                    <button onclick="removeFromCart(${item.id})">Remove</button>
                `;
                cartContainer.appendChild(itemElement);
                total += item.price;
            });
            totalElement.textContent = `Total: ₹${total.toFixed(2)}`;
        }

        function addToCart(id) {
            const item = menu.find(item => item.id === id);
            if (item) {
                cart.push({ ...item });
                renderCart();
            }
        }

        function removeFromCart(id) {
            const index = cart.findIndex(item => item.id === id);
            if (index !== -1) {
                cart.splice(index, 1);
                renderCart();
            }
        }

        document.getElementById('order-button').addEventListener('click', () => {
            if (cart.length > 0) {
                alert('Thank you for your order! Your delicious Indian food will be ready soon.');
                cart = [];
                renderCart();
            } else {
                alert('Your cart is empty! Please add some items before ordering.');
            }
        });

        renderMenu();
        renderCart();
    </script>
</body>

</html>
